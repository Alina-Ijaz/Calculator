<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="main.js">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <input type="text" class="calculator__output" id="result" />
    <div class="calculator__keys">
      <input type="button" value="+" onclick="display('+')" class="calculator__key calculator__key--operator">
      <input type="button" value="-" onclick="display('-')" class="calculator__key calculator__key--operator">
      <input type="button" value="*" onclick="display('*')" class="calculator__key calculator__key--operator">
      <input type="button" value="รท" onclick="display('/')" class="calculator__key calculator__key--operator">
      <input type="button" value="7" onclick="display('7')" class="calculator__key">
      <input type="button" value="8" onclick="display('8')" class="calculator__key">
      <input type="button" value="9" onclick="display('9')" class="calculator__key">
      <input type="button" value="4" onclick="display('4')" class="calculator__key">
      <input type="button" value="5" onclick="display('5')" class="calculator__key">
      <input type="button" value="6" onclick="display('6')" class="calculator__key">
      <input type="button" value="1" onclick="display('1')" class="calculator__key">
      <input type="button" value="2" onclick="display('2')" class="calculator__key">
      <input type="button" value="3" onclick="display('3')" class="calculator__key">
      <input type="button" value="0" onclick="display('0')" class="calculator__key">
      <input type="button" value="." onclick="display('.')" class="calculator__key">
      <button class="calculator__key" onclick="pressAllClear()">AC</button>
      <button class="calculator__key calculator__key--enter" onclick="pressEqual()">=</button>

    </div>
  </div>
  
</body>

</html>
